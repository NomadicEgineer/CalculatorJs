<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="resultBox">
        </div>
        <div class="buttons">
            <button class="inputBtn" value="AC">AC</button>
            <button class="inputBtn" value="DEL">DEL</button>
            <button class="inputBtn" value="%">%</button>
            <button class="inputBtn" value="/">/</button>
            <button class="inputBtn" value="7">7</button>
            <button class="inputBtn" value="8">8</button>
            <button class="inputBtn" value="9">9</button>
            <button class="inputBtn" value="*">*</button>
            <button class="inputBtn" value="4">4</button>
            <button class="inputBtn" value="5">5</button>
            <button class="inputBtn" value="6">6</button>
            <button class="inputBtn" value="-">-</button>
            <button class="inputBtn" value="1">1</button>
            <button class="inputBtn" value="2">2</button>
            <button class="inputBtn" value="3">3</button>
            <button class="inputBtn" value="+">+</button>
            <button class="inputBtn" value="00">00</button>
            <button class="inputBtn" value="0">0</button>
            <button class="inputBtn" value=".">.</button>
            <button class="inputBtn" value="=" id="equalTo">=</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
